<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Table</title>
        </head>
        <body>
        <nav>
            <a href="/index.html" style="font-size: 20px;">Головне меню</a>
        </nav>
        <h1>Демонстрація роботи з таблицями</h1>

    <table style="font-size: 20px;" border="1">
        <caption>Таблиця із заголовком та даними</caption>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Рядок 1, Колонка 1</td>
                <td>Рядок 1, Колонка 2</td>
            </tr>
            <tr>
                <td>Рядок 2, Колонка 1</td>
                <td>Рядок 2, Колонка 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Підсумок 1</td>
                <td>Підсумок 2</td>
            </tr>
        </tfoot>
    </table>
        </body>
    </html>
